<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Styles/events.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <button id="cookieButton">🍪</button>
        <p>Cookies: <span id="cookieCount">0</span></p>
        <div class="upgrades">
            <div class="upgrade">
                <button class="buyUpgrade" data-upgrade="deegroller">Buy Deegroller (10 cookies)</button>
            </div>
            <div class="upgrade">
                <button class="buyUpgrade" data-upgrade="oven">Buy Oven (50 cookies)</button>
            </div>
        </div>
    </div>
</body>

</html>
